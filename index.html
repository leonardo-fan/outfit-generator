<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the Tailor!</title>
        <link href='./index.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            
        </nav>
        <header>
            <h1>Welcome to the Tailor!</h1>
        </header> 
        <main>
            <div id="addArticleOfClothing">
                <form action="./" method="POST" enctype="multipart/form-data">
                    <section id="editArticleOfClothing">
                        <h2>Add an article of clothing</h2>
                        <label for="clothesInput">Add an image of your article of clothing here: </label>
                        <input id="clothesInput" name="clothesInput" type="file" accept="image/*">
                        <br><br>
                        <label for="articleType">What type of clothing is it? </label>
                        <select id="articleType" name="articleType">
                            <option selected disabled>Choose from list</option>
                            <option value="hat">Hat</option>
                            <option value="short_sleeves">Short Sleeves</option>
                            <option value="long_sleeves">Long Sleeves</option>
                            <option value="shorts">Shorts</option>
                            <option value="long_pants">Long Pants</option>
                            <option value="socks">Socks</option>
                            <option value="shoes">Shoes</option>
                        </select>
                        <br><br>
                        <label for="clothesCanvas">What are the main colours it is composed of?</label>
                        <br>
                        <div id="colourList">
                            <button type="button" id="primaryColorSelector">
                                Click to select a Primary Colour from the canvas below: 
                                <svg width="15" height="15">
                                    <rect id="primaryColor" width="15" height="15" style="fill: rgb(128,128,128);" />
                                </svg>
                            </button>
                            <button type="button" id="secondaryColorSelector">
                                Click to select a Secondary Colour from the canvas below: 
                                <svg width="15" height="15">
                                    <rect id="secondaryColor" width="15" height="15" style="fill: rgb(128,128,128);" />
                                </svg>
                            </button>
                        </div>
                        <br>
                        <canvas id="clothesCanvas" style="border: 3px solid black;"></canvas>
                        <img id="imageForCanvas" style="position: absolute; visibility: hidden;">
                        <br><br>
                        <!-- <div id="preview">
                            <label for="previewObject">Preview: </label>
                            <br>
                            <img id="previewImage">
                            <p id="previewDescription"></p>
                        </div> 
                        <br><br> -->
                        <div class="center">
                            <button type="button" id="addToBasket">Add to the Clothes Basket</button>
                        </div>
                    </section>  
                    <section id="clothesBasket">
                        <h2>Your Clothes Basket</h2>
                        <table id="clothesBasketTable">
                            <th scope="col">
                                <td class="tableHeader">Article Type</td>
                                <td class="tableHeader">Image Preview</td>
                                <td class="tableHeader">Primary Colour</td>
                                <td class="tableHeader">Secondary Colour</td>
                            </th>
                        </table>
                    </section>
                    <div class="center">
                        <input type="submit" name="submitArticle" id="submitArticle" value="Give your clothes basket to the tailor">
                    </div>
                </form>
            </div>
            <script src="index.js"></script>
        </main>
    </body>
</html>
